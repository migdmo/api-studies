<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Consumo de API</title>
  <style>
    #listaFotos {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    #listaFotos li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    #listaFotos img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Lista de Fotos</h1>
  <button onclick="carregarFotos()">Carregar Galeria</button>
  <ul id="listaFotos"></ul>
  <script>
    async function carregarFotos() {
      try {
        const resposta = await fetch("https://jsonplaceholder.typicode.com/photos?_limit=10");
        const fotos = await resposta.json();
        const lista = document.getElementById("listaFotos");
        lista.innerHTML = ""; // limpa lista
        // para cada usuário, cria um item na lista
        for (let i = 0; i < fotos.length; i++) {
          const li = document.createElement("li");
          const title = fotos[i].title;
          const img = document.createElement("img");
          img.src = fotos[i].thumbnailUrl;
          img.alt = title;
          li.innerHTML = `Título: ${title}`;
          li.appendChild(img);
          lista.appendChild(li);
        }
      } catch (erro) {
        console.error("Erro ao carregar usuários:", erro);
        alert("Não foi possível carregar os dados da API.");
      }
    }
  </script>
</body>
</html>
